{% extends "layout.html" %}
{% block body %}
  <div class="row">
    <div class="col-md-4 offset-md-4">
      <div class="card card-body">
        <form action="/update/{{product.prod_id}}" method="POST">
          <div class="form-group">
            <input type="text" name="prod_cat" value="{{product.product_category}}" class="form-control">
          </div>
          <div class="form-group">
            <input type="text" name="prod_sub_cat" value="{{product.product_sub_category}}" class="form-control">
          </div>
          <div class="form-group">
            <input type="text" name="prod_base_margin" value="{{product.product_base_margin}}"   placeholder="Product Base Margin" class="form-control">
          </div>
          <div class="form-group">
            <button type="submit" class="btn btn-primary btn-block">
              Update
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
{% endblock %}
